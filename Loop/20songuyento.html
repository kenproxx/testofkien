<script>

    function kt_ngto($n)
    {
        $kt = 1;
        for($i=2;$i<= Math.sqrt($n);$i++)
        {
            if($n%$i==0 && $n>2)
            {
                $kt = 0;
            }
        }
        return $kt;
    }
console.log(kt_ngto())
</script>
