<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button id="calc" onclick="dayOfMonth()">?</button>
<p id="kq"></p>
<script>
function dayOfMonth(){
  let month = document.getElementById('month').value;
  let kq = document.getElementById('kq')
  switch (month){
    case '1':
    case '3':
    case '5':
    case '7':
    case '8':
    case '10':
    case '12':
      kq.innerHTML = 'Tháng này có 31 ngày';
      break;
    case '4':
    case '6':
    case '9':
    case '11':
      kq.innerHTML = 'Tháng này có 30 ngày';
      break
    case '2':
      kq.innerHTML = 'Tháng này có 28 hoặc 29 ngày'

  }
}
</script>
</body>
</html>
