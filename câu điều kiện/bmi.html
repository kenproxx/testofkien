<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let weight = prompt('nhập vào cân nặng');
  let height = prompt('nhập vào chiều cao');
  let bmi = height * 2 / weight
  if (bmi < 18.5){
    alert('Underweight')
  } else if (bmi < 25){
    alert('Normal')
  } else if (bmi < 30){
    alert('OverWeight')
  } else if (bmi > 30){
    alert('Obese')
  }
</script>
</body>
</html>
