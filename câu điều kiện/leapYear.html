<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập năm vào đây"));
    let isLeapYear = false;
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                isLeapYear = true
            }
        } else
        isLeapYear = true
    }
    if (isLeapYear) {
        alert("đây là năm nhuận")
    } else {
        alert("đây không phải năm nhuận")
    }
</script>
</body>
</html>
