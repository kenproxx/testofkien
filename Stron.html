<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let banKinh = prompt("nhập vào đây bán kính hình tròn");
  let chuVi = banKinh * 2 * Math.PI;
  let dienTich = banKinh * banKinh * Math.PI;
  document.write("bán kính hình tròn là: " + banKinh +"<br>");
  document.write("diện tích hình tròn là: " + dienTich + "<br>");
  document.write("chu vi hình tròn là: " + chuVi)
</script>
</body>
</html>
