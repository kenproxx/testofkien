    let arr = [1,234,456,234,34,12,-1,-435,-346,23423,-34534,31,2,45,56464,7,345]
    let kq = document.getElementById('kq')
    let doDai = arr.length
    function b1(){
        let count = 0
        for (let i = 0; i < doDai; i++) {
            if (arr[i] > 10){
                count++
            }
        }
        kq.innerHTML = count
    }
    function b2(){
        let max = arr[0]
        for (let i = 1; i < doDai ; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        kq.innerHTML = 'số lớn nhất là ' + max
    }
    function b3(){
        let num = 0
        for (let i = 0; i < doDai; i++) {
            num += arr[i]

        }
        kq.innerHTML = 'trung bình của mảng là ' + (num/doDai)
    }
    function b4(){
        arr = arr.reverse()
        kq.innerHTML = 'mảng đảo ngược là ' + arr
    }
    function b5(){
        let count = 0
        for (let i = 0; i < doDai; i++) {
            if (arr[i] < 0){
                count++
            }
        }
        kq.innerHTML = count
    }

        arr = arr.sort(function (a, b){
            return b - a
        })
        kq.innerHTML = arr
    }
</script>
