<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhập vào 1 số nè");
    if (num > 0) {
        alert('số này lớn hơn 0 rồi')
    } else if (num === "0") {
        alert('số này là số 0')
    } else {
        alert('số này nhỏ hơn 0 chắc luôn')
    }
</script>
</body>
</html>
