<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<input type="text" id="*" oninput="tinh(this.id)"> nhập vào mét <br> <br>
<input type="text" id="/" oninput="tinh(this.id)"> nhập vào feet
<script>
let result = 0;
function tinh(id){
  let met = document.getElementById('*');
  let fit = document.getElementById('/');
  result = 0
  if (id === "/") {
   return result = met.value = 0.305 * fit.value
  } else {
    return result =  fit.value = 3.279 * met.value
  }
}
</script>
</body>
