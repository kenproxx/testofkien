<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt('a');
    let num2 = prompt('b');
    let num3 = prompt('c')
    numberMin(num1, num2, num3)

    function numberMin(a, b, c) {
        if (a > b) {
            if (b > c) {
                alert('số nhỏ nhất là ' + c)
            } else {
                alert('số nhỏ nhất là ' + b)
            }
        } else if (a > c) {
            alert('số nhỏ nhất là ' + c)
        } else {
            alert('số nhỏ nhất là ' + a)
        }
        return;
    }
</script>
</body>
</html>
