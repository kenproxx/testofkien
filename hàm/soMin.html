<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [12, 345, 1, 45],
        [-1, -123, 22, 34],
        [43, 41, 23, 25],
        [6, 75, 63, 49]];
    let count = 0
    let multi = 1
    let max = 0
    let min = array[0][0]
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] % 2 === 0) {
                count++
                document.write('a) các phần tử chẵn là: ' + array[i][j] + "<br>")
                if (min > array[i][j]) {
                    min = array[i][j]
                }
            } else {
                multi *= array[i][j]
            }
            if (max < array[i][j]) {
                max = array[i][j]
            }
        }
    }
    document.write('b) số lượng phần tử chẵn là: ' + count + "<br>")
    document.write('c) tích các số lẻ là: ' + multi + "<br>")
    document.write('d) số max là: ' + max + "<br>")
    document.write('e) min của số chẵn là: ' + min + "<br>")

    function findMax(arr) {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }

        }
        document.write('max của hàng ' + ' là ' + max + "<br>")
    }

    function hihi(arr) {
        for (let j = 0; j < arr.length; j++) {
            document.write('f) hàng thứ ' + (j+1) + "<br>")

            findMax(arr[j])
        }

    }

    hihi(array)


    let minn = 0
    for (let i = 0; i < array.length; i++) {
        minn = array[0][i]
        for (let j = 0; j < array.length; j++) {
            if (minn > array[j][i]) {
                minn = array[j][i]
            }

        }
        document.write('g) cột thứ ' + (i + 1) + ' số min là ' + minn + "<br>")

    }


</script>
</body>
</html>
