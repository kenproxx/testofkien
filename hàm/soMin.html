<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [12, 345, 1, 45],
        [-1, -123, 22, 34],
        [43, 41, 23, 25],
        [6, 75, 63, 49]];
    let count = 0
    let multi = 1
    let max = 0
    let min = array[0][0]
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] % 2 === 0) {
                count++
                console.log('a) các phần tử chẵn là: ' + array[i][j])
                if (min > array[i][j]) {
                    min = array[i][j]
                }
            } else {
                multi *= array[i][j]
            }
            if (max < array[i][j]) {
                max = array[i][j]
            }
        }
    }
    console.log('b) số lượng phần tử chẵn là: ' + count)
    console.log('c) tích các số lẻ là: ' + multi)
    console.log('d) số max là: ' + max)
    console.log('e) min của số chẵn là: ' + min)

    function findMax(arr) {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }

        }
        console.log('max của hàng ' + ' là ' + max)
    }

    function hihi(arr) {
        for (let j = 0; j < arr.length; j++) {
            console.log('f) hàng thứ ' + (j+1))

            findMax(arr[j])
        }

    }

    hihi(array)


    let minn = 0
    for (let i = 0; i < array.length; i++) {
        minn = array[0][i]
        for (let j = 0; j < array.length; j++) {
            if (minn > array[j][i]) {
                minn = array[j][i]
            }

        }
        console.log('g) cột thứ ' + (i + 1) + ' số min là ' + minn)

    }


</script>
</body>
</html>
