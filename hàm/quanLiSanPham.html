<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <hr>
    <h2>Add New Product</h2>
    <input type="text" id="new">
    <button onclick="addProduct()">ADD</button>
    <button onclick="delProduct()">Delete</button>
</div>

<div>
    <h2>Display All Product</h2>

</div>
<div>
    <table id="displayArea" border="1"></table>
</div>
<div id="edit"></div>
<script>
    let listProduct = ['1', '24', '25', '234', '24']
    let newProduct = document.getElementById('new')
    displayAll()

    //hàm hiển thị tất cả sp
    function displayAll() {
        let str = '<tr>\n' + '<td>Product Name </td>\n' +
            '<td></td>\n' + '<td>' + listProduct.length + '</td>' +
            '</tr>';
        for (let i = 0; i < listProduct.length; i++) {
            str += '<tr><td>' + listProduct[i] + '</td>' +
                '<td><button onclick="showFormEdit(' + i + ')">Edit</button></td>' +
                '<td><button onclick="delProduct(' + i + ')">Delete</button></td></tr>'
        }
        document.getElementById('displayArea').innerHTML = str
    }

    //hàm thêm sp
    function addProduct() {

        listProduct.push(newProduct.value)
        newProduct.value = ''
        displayAll()
    }

    function delProduct(index) {
        listProduct.splice(index, 1)
        displayAll()
    }

    function showFormEdit(index) {
        let str = ''
        str = '<input type="text" id="editProduct" value="' + listProduct[index] + '"> <button onclick="save('+index+')" >Save</button>';
        document.getElementById('edit').innerHTML = str

        // document.getElementById('editProduct').value = listProduct[index]


    }

    function save(index) {
        listProduct[index] = document.getElementById('editProduct').value
        document.getElementById('editProduct').value = ''
        document.getElementById('edit').innerHTML = ''
        displayAll()

    }
</script>
</body>
</html>
