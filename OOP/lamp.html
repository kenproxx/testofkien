<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        energy;

        setEnergy(energy) {
            this.energy = energy
        }

        getEnergy() {
            return this.energy
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--
            }
        }
    }

    class FlashLamp {
        battery
        status

        setBattery(battery) {
            this.battery = battery
        };

        getBatteryInfor() {
            return this.battery.getEnergy
        };

        light() {
            if (this.status) {
                alert('lighting')
            } else {
                alert('not lighting')
            }

        }

        turnOn() {
            this.status = true
        }

        turnOff() {
            this.status = false
        }
    }

    let battery = new Battery()
    battery.setEnergy(10)
    let flashLamp = new FlashLamp()
    flashLamp.setBattery(battery);

    document.write('battery info = ' + flashLamp.getBatteryInfor() + '<br>');
    flashLamp.light()

    document.write('turn on <br/>');
    flashLamp.turnOn();
    flashLamp.light()
    flashLamp.getBatteryInfor();
    flashLamp.turnOff();
    flashLamp.light()


</script>
</body>
</html>
