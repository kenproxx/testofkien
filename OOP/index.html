    let arr = [1, 124, 334, 3, 34456, 7, 34, 53, 76, 4, 534, 5];

    //Câu 3


    let input = 'ak,dsjahfskx cno'

    function vowel(inp) {
        let count = 0
        for (let i in inp) {
            if (inp[i] == 'a' || inp[i] == 'o' || inp[i] == 'u' || inp[i] == 'e' || inp[i] == 'i') {
                count++
            }
        }
        console.log('Câu 3: số kí tự nguyên âm trong chuỗi là:', count)
    }

    vowel(input)


    //Câu 4

    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name = name;
            this.weight = weight
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        setName(name) {
            this.name = name
        }

        setWeight(weight) {
            this.weight = weight
        }

        toString() {
            return `tên là ${this.name} cân nặng là ${this.weight}`
        }
    }


    let objAnimal1 = new Animal('Elephant', 45.6);
    console.log('câu 4:', objAnimal1.toString());

    let objAnimal2 = new Animal('con chuột', 10);
    objAnimal2.setName('Mouse');
