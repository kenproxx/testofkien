<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<img src="2.jpg" style="position: absolute; width: 50px; height: 50px; top: 200px; left: 200px; border-radius: 50% "
     id="img" alt="">
<script>
    let img = document.getElementById('img')
    let speedX = 10
    let speedY = 10

    function di() {
        img.style.left = parseInt(img.style.left) + speedX + 'px'
        img.style.top = parseInt(img.style.top) + speedY + 'px'
        if (parseInt(img.style.left) >= window.innerWidth - 50 || parseInt(img.style.left) < 0){
            speedX = -speedX
        }
        if (parseInt(img.style.top) >= window.innerHeight - 50 || parseInt(img.style.top) < 0){
            speedY = -speedY
        }
        requestAnimationFrame(di)

    }
di()
</script>
</body>
</html>
